workflows:
  deploy:
    jobs:
      - node/test:
          filters:
            branches:
              only:
                - main
            
      - node/run:
          requires:
            - "node/test"
          npm-run: build
          filters:
            branches:
              only:
                - main

      - heroku/deploy-via-git:
          app-name: "jokes-circle-ci"
          requires:
            - "node/test"
            - "node/run"
          filters:
            branches:
              only:
                - main