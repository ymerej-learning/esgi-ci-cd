name: Test Workflow

on:
  push:
    branches:
      - main

env:
  JOKE_URL: ${{secrets.JOKE_URL}}

defaults:
  run:
    working-directory: ./node-app

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: |
          npm ci
          npm run build
          npm test
  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    environment: 
      name: production
      url: ${{env.JOKE_URL}}

    steps:
      - uses: actions/checkout@v3
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "jokes-actions-production"
          heroku_email: "jeremy-broyon@outlook.fr"