name: Test Workflow

on:
  push:
    branches:
      - "main"

jobs:
  echo:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run:
          npm ci
          npm run build

      - name: Test the application
        run:
          npm test


deploy: 
  runs-on: ubuntu-latest

  needs: build-test

  steps:
    - uses: actions/checkout@v3

    - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: "joke_app" #Must be unique in Heroku
        heroku_email: "jeremy-broyon@outlook.fr"